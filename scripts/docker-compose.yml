version: '3.8'

services:
  domohub:
    build:
      context: ..
      dockerfile: scripts/Dockerfile
    container_name: domohub
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
      - /dev:/dev  # Pour l'accès aux dispositifs USB/serial
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=sqlite:///./data/domohub.db
      - LOG_FILE_PATH=./logs/domohub.log
      - VOICE_ENABLED=false  # Désactivé dans Docker (pas d'accès audio)
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"  # Exemple pour dispositifs USB
      - "/dev/ttyACM0:/dev/ttyACM0"
    networks:
      - domohub-network
    depends_on:
      - mosquitto
      - redis

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: domohub-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - domohub-network

  redis:
    image: redis:7-alpine
    container_name: domohub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - domohub-network

  nginx:
    image: nginx:alpine
    container_name: domohub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ../web:/usr/share/nginx/html
    depends_on:
      - domohub
    networks:
      - domohub-network

  prometheus:
    image: prom/prometheus:latest
    container_name: domohub-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - domohub-network

  grafana:
    image: grafana/grafana:latest
    container_name: domohub-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - domohub-network

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  domohub-network:
    driver: bridge
